<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST: Producto</title>
</head>

<style>
input[type=text] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
}
</style>

<body>
    <form action="/api/productos" method="post" enctype="text/plain">
        <input type="text" name="title" id="title" placeholder="Titulo del producto a agregar"><br>
        <input type="text" name="price" id="price" placeholder="Precio del producto a agregar"><br>
        <input type="text" name="thumbnail" id="thumbnail" placeholder="URL del thumbnail para el producto a agregar"><br>
        <input type="submit" value="Submit">
    </form> 
</body>
</html>
